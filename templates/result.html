<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Prediction Result</h1>

    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('uploaded_file', filename=file.filename) }}" class="img-fluid result-image" alt="Uploaded Image" style="height: 225px; width: 225px;">
        </div>

        <div class="col-md-6 result-details">
            <h3 class="mb-3">The Image is of:</h3>
            <p class="lead">{{ predicted_class }}</p>
        </div>        
    </div>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary back-btn">Back to Upload</a>
    </div>
</div>

</body>
</html>
